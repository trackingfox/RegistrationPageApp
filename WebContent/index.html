<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<h1 style='color: red; text-align: center;'>Aradhya Brilliance
		Center</h1>
	<h2 style='color: blue; text-align: center;'>Student Registration
		Page</h2>

	<center>

		<form action="./form" method="POST">
			<table align="center" bgcolor="violet" height="200px" width="50px">
				<tr>
					<td>SNAME</td>
					<td><input type="text" name="sname"></td>
				</tr>
				<tr>
					<td>SQUAL</td>
					<td><input type="checkbox" name="squal" value="BE">BE
						<input type="checkbox" name="squal" value="MTECH">MTech <input
						type="checkbox" name="squal" value="PHD">PHD</td>
				</tr>
				<tr>
					<td>GENDER</td>
					<td><input type="radio" name="sgen" value="MALE">MALE
						<input type="radio" name="sgen" value="FEMALE">FEMALE</td>
				</tr>
				<tr>
					<td>SCOURSE</td>
					<td><select name="scourse" multiple="multiple">
							<option>C</option>
							<option>C++</option>
							<optgroup label="JAVA">
								<option>Corejava</option>
								<option>AdvancedJava</option>
								<option>FrameWorks</option>
							</optgroup>
							<optgroup label="Python">
								<option>CorePython</option>
								<option>AdvancedPython</option>
								<option>FrameWorks</option>
							</optgroup>

					</select></td>
				</tr>
				<tr>
					<td>Branch</td>
					<td><select name="branch">
							<option>Bengaluru</option>
							<option>Hyderabad</option>
							<option>Pune</option>


					</select></td>
				</tr>
				<tr>
					<td>SADDRESS</td>
					<td><textarea rows="10" cols="30" name="saddress"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="register"></td>
				</tr>


			</table>

		</form>

	</center>



</body>
</html>
